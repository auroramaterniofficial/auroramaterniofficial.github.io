<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cinema - Aurora Materni</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background-color: #1a1a1a; color: #f4f1ea; font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .back-home { margin-top: 50px; text-decoration: none; color: #d4af37; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; border-bottom: 1px solid transparent; transition: 0.3s; }
        .back-home:hover { border-bottom: 1px solid #d4af37; }
        h2 { font-family: 'Playfair Display', serif; font-style: italic; font-size: 2.2rem; color: #d4af37; margin: 40px 0; font-weight: 400; }

        .gallery-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; width: 90%; max-width: 1100px; padding-bottom: 80px; }
        .gallery-item { position: relative; overflow: hidden; border: 1px solid #333; aspect-ratio: 2/3; background-color: #000; cursor: pointer; }

        .video-local { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 0.5s ease; }
        .gallery-item:hover .video-local { filter: grayscale(0%); transform: scale(1.05); }

        .gallery-item iframe { width: 100%; height: 100%; border: none; display: block; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 0.5s ease; display: block; }
        .gallery-item img:hover { filter: grayscale(0%); transform: scale(1.05); }

        #lightbox {
            display: none; position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.98); justify-content: center; align-items: center; flex-direction: column;
        }

        #lightbox img, #lightbox video {
            max-width: 90%; max-height: 80%; border: 1px solid #d4af37; box-shadow: 0 0 50px #000; display: none;
        }

        .close-lightbox { position: absolute; top: 20px; right: 30px; color: #d4af37; font-size: 50px; cursor: pointer; z-index: 10000; }
        #lightbox-caption { margin-top: 25px; color: #d4af37; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; text-align: center; max-width: 80%; line-height: 1.5; }

        @media (max-width: 800px) {
            .gallery-grid { grid-template-columns: repeat(2, 1fr); }
            .gallery-item img, .video-local { filter: grayscale(0%); }
            .close-lightbox { top: 15px; right: 20px; font-size: 40px; }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-home">← Torna alla Home</a>
    <h2>Cinema</h2>
    
    <div class="gallery-grid">
        
        <div class="gallery-item" onclick="openLightbox('backstage.mp4', 'Backstage sul Set: Aurora Materni in azione tra il ciak e regia', true)">
            <video class="video-local" muted loop playsinline autoplay>
                <source src="backstage.mp4" type="video/mp4">
            </video>
        </div>

        <div class="gallery-item" onclick="openLightbox('scena1.jpg', 'Sul set della ficion "Nero a Metà 3" - Rai 1', false)">
            <img src="scena1.jpg" alt="Aurora Materni attrice Nero a Metà 3 serie TV  Rai 1 casting">
        </div>

        <div class="gallery-item" onclick="openLightbox('scena2.jpg', 'Aurora Materni nel ruolo di Myriam con Claudio Amendola - Nero a Metà 3', false)">
            <img src="scena2.jpg" alt="Aurora Materni personaggio Myriam Nero a Metà 3 fiction Rai">
        </div>

        <div class="gallery-item" onclick="openLightbox('scena3.jpg', 'Sul set della ficion "Nero a Metà 3', false)">
            <img src="scena3.jpg" alt="Aurora Materni attrice cinema casting minori riprese set">
        </div>

        <div class="gallery-item">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Showreel" allowfullscreen></iframe>
        </div>

        <div class="gallery-item" onclick="openLightbox('scena4.jpg', 'Set della serie "Sempre al tuo fianco" - Regia di Marco Pontecorvo', false)">
            <img src="scena4.jpg" alt="Aurora Materni Sempre al tuo fianco Rai 1 regia Marco Pontecorvo">
        </div>

        <div class="gallery-item" onclick="openLightbox('scena5.jpg', 'Sempre al tuo fianco - Aurora Materni con l\'attore ed amico Marco Iannitello - Regia Marco Pontecorvo', false)">
            <img src="scena5.jpg" alt="Aurora Materni con Marco Pontecorvo e Marco Iannitello">
        </div>

        <div class="gallery-item" onclick="openLightbox('scena6.jpg', 'Scena Cinema', false)">
            <img src="scena6.jpg" alt="Scena 6">
        </div>

    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="">
        <video id="lightbox-video" controls loop playsinline></video>
        <div id="lightbox-caption"></div>
    </div>

    <script>
        function openLightbox(src, text, isVideo) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            const video = document.getElementById('lightbox-video');
            const caption = document.getElementById('lightbox-caption');

            caption.innerHTML = text;
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden';

            if (isVideo) {
                img.style.display = 'none';
                video.style.display = 'block';
                video.src = src;
                video.play();
            } else {
                video.style.display = 'none';
                video.pause();
                img.style.display = 'block';
                img.src = src;
            }
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            const video = document.getElementById('lightbox-video');
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
            video.pause();
            video.src = "";
        }
    </script>

</body>
</html>
