    <style>
        body { margin: 0; background-color: #1a1a1a; color: #f4f1ea; font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .back-home { margin-top: 50px; text-decoration: none; color: #d4af37; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; border-bottom: 1px solid transparent; transition: 0.3s; }

        h2 { font-family: 'Playfair Display', serif; font-style: italic; font-size: 2.2rem; color: #d4af37; margin: 40px 0; font-weight: 400; }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px; 
            width: 90%;
            max-width: 1100px;
            padding-bottom: 80px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
            aspect-ratio: 2/3; 
            background-color: #000;
        }

        /* Stile per il video locale */
        .video-local {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: 0.5s ease;
        }
        .gallery-item:hover .video-local {
            filter: grayscale(0%);
        }

        .gallery-item iframe { width: 100%; height: 100%; border: none; display: block; }

        .gallery-item img {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: 0.5s ease;
            cursor: pointer;
            display: block;
        }

        .gallery-item img:hover { filter: grayscale(0%); transform: scale(1.05); }

        /* LIGHTBOX OTTIMIZZATO */
        #lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
        }

        #lightbox img {
            max-width: 85%;
            max-height: 75%;
            border: 1px solid #d4af37;
            box-shadow: 0 0 40px #000;
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #d4af37;
            font-size: 40px;
            cursor: pointer;
        }

        #lightbox-caption { margin-top: 20px; color: #d4af37; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; text-align: center; }

        @media (max-width: 800px) {
            .gallery-grid { grid-template-columns: repeat(2, 1fr); }
            .gallery-item img, .video-local { filter: grayscale(0%); }
            .close-lightbox { top: 10px; right: 20px; font-size: 35px; }
        }
    </style>
