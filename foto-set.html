<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Set - Aurora Materni Official</title>
    <link rel="canonical" href="https://auroramaterniofficial.github.io/foto-set.html" />
    <meta name="description" content="Galleria fotografica dai set cinematografici di Aurora Materni: Nero a Metà 3 e Sempre al tuo fianco.">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; background-color: #1a1a1a; color: #f4f1ea; font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .back-home { margin-top: 50px; text-decoration: none; color: #d4af37; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; border-bottom: 1px solid transparent; transition: 0.3s; }
        .back-home:hover { border-bottom: 1px solid #d4af37; }
        
        h2 { font-family: 'Playfair Display', serif; font-style: italic; font-size: 2.5rem; color: #d4af37; margin: 40px 0; font-weight: 400; }
        
        .gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; width: 90%; max-width: 1100px; padding-bottom: 80px; }
        
        .gallery-item { position: relative; overflow: hidden; border: 1px solid #333; aspect-ratio: 2/3; background-color: #000; cursor: pointer; }
        
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 0.5s ease; display: block; }
        
        .gallery-item:hover img { filter: grayscale(0%); transform: scale(1.05); }

        /* Lightbox Style */
        #lightbox { display: none; position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.98); justify-content: center; align-items: center; flex-direction: column; }
        #lightbox img { max-width: 90%; max-height: 80%; border: 1px solid #d4af37; box-shadow: 0 0 50px #000; display: none; }
        .close-lightbox { position: absolute; top: 20px; right: 30px; color: #d4af37; font-size: 50px; cursor: pointer; z-index: 10000; }
        #lightbox-caption { margin-top: 25px; color: #d4af37; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; text-align: center; max-width: 80%; line-height: 1.5; }

        .btn-style-insta { 
            display: inline-block; font-size: 0.75rem; letter-spacing: 2px; text-decoration: none; 
            color: #d4af37; border: 1px solid #d4af37; padding: 12px 25px; 
            text-transform: uppercase; transition: all 0.3s ease; margin-bottom: 60px;
        }
        .btn-style-insta:hover { background-color: #d4af37; color: #1a1a1a; transform: translateY(-3px); }

        @media (max-width: 800px) { 
            .gallery-grid { grid-template-columns: repeat(2, 1fr); } 
            .gallery-item img { filter: grayscale(0%); } 
            h2 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-home">← Torna al Sito Ufficiale</a>
    
    <h2>Foto Set</h2>

    <div class="gallery-grid">
        <div class="gallery-item" onclick="openLightbox('scena1.jpg', 'Sul set della fiction «Nero a Metà 3» - Rai 1')">
            <img src="scena1.jpg" alt="Aurora Materni attrice Nero a Metà 3">
        </div>

        <div class="gallery-item" onclick="openLightbox('scena2.jpg', 'Aurora Materni nel ruolo di Myriam con Claudio Amendola - Nero a Metà 3')">
            <img src="scena2.jpg" alt="Aurora Materni Myriam">
        </div>

        <div class="gallery-item" onclick="openLightbox('scena3.jpg', 'Sul set della fiction «Nero a Metà 3»')">
            <img src="scena3.jpg" alt="Aurora Materni Set">
        </div>

        <div class="gallery-item" onclick="openLightbox('scena4.jpg', 'Set «Sempre al tuo fianco» - Regia di Marco Pontecorvo')">
            <img src="scena4.jpg" alt="Aurora Materni Sempre al tuo fianco">
        </div>

        <div class="gallery-item" onclick="openLightbox('scena5.jpg', 'Aurora Materni con l&#39;attore ed amico Marco Iannitello')">
            <img src="scena5.jpg" alt="Aurora Materni Marco Iannitello">
        </div>

        <div class="gallery-item" onclick="openLightbox('scena6.jpg', 'Fiction Rai: Frame tratto dalla serie «Sempre al tuo fianco»')">
            <img src="scena6.jpg" alt="Aurora Materni Rai 1">
        </div>
    </div>

    <a href="index.html" class="btn-style-insta">Torna alla Home Page</a>

    <div id="lightbox">
        <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="">
        <div id="lightbox-caption"></div>
    </div>

    <script>
        function openLightbox(src, text) {
            const lb = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            const cap = document.getElementById('lightbox-caption');
            
            cap.innerHTML = text;
            lb.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            img.style.display = 'block';
            img.src = src;
        }

        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            lb.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.getElementById('lightbox').onclick = function(e) {
            if(e.target == this) closeLightbox();
        }
    </script>
</body>

</html>
