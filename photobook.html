<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Photobook Aurora Materni | Gallery Attrice e Modella</title>
    <meta name="description" content="Sfoglia il portfolio fotografico di Aurora Materni. Foto artistiche, headshot per casting e scatti esclusivi dal progetto Roma Codex di Albert Watson.">
    <meta name="keywords" content="book fotografico attrice, Aurora Materni foto, headshot casting minori, portfolio attrice cinema, Albert Watson Aurora Materni, foto professionali attrici">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background-color: #1a1a1a; color: #f4f1ea; font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; align-items: center; }
        .back-home { margin-top: 50px; text-decoration: none; color: #d4af37; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; border-bottom: 1px solid transparent; transition: 0.3s; }
        .back-home:hover { border-bottom: 1px solid #d4af37; }
        h2 { font-family: 'Playfair Display', serif; font-style: italic; font-size: 2.5rem; color: #d4af37; margin: 40px 0; font-weight: 400; }
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; width: 90%; max-width: 1100px; padding-bottom: 80px; }
        .book-item { position: relative; background-color: #121212; overflow: hidden; aspect-ratio: 1/1; border: 1px solid #222; cursor: pointer; }
        .special-frame { border: 1px solid #d4af37 !important; }
        
        .book-item img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 0.5s ease; }
        .book-item:hover img { filter: grayscale(0%); transform: scale(1.05); }

        /* LIGHTBOX OTTIMIZZATO */
        #lightbox { 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background-color: rgba(0, 0, 0, 0.98); 
            justify-content: center; 
            align-items: center; 
            cursor: pointer; 
        }
        #lightbox img { 
            max-width: 90%; 
            max-height: 80%; 
            border: 1px solid #d4af37; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8); 
            cursor: default; /* Cliccare sulla foto non deve far nulla, si chiude cliccando fuori */
        }
        .lightbox-caption { position: absolute; bottom: 40px; color: #d4af37; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; text-align: center; width: 100%; }

        /* TASTO CHIUSURA (X) */
        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #d4af37;
            font-size: 40px;
            font-weight: 300;
            cursor: pointer;
            z-index: 1001;
        }

        /* MODIFICHE SPECIFICHE PER MOBILE */
        @media (max-width: 768px) {
            .book-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            h2 { font-size: 1.8rem; }
            /* Disattiva bianco e nero su mobile per immediatezza */
            .book-item img { filter: grayscale(0%); }
            .lightbox-caption { bottom: 20px; font-size: 0.7rem; padding: 0 10px; }
            #lightbox img { max-width: 95%; }
            .close-lightbox { top: 10px; right: 20px; font-size: 35px; }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-home">← Torna alla Home</a>
    <h2>Photobook</h2>
    
    <div class="book-grid">
        
        <div class="book-item special-frame" onclick="openLightbox('watson-mostra.jpg', 'Albert Watson Exhibition - Fine Art Print - Villa Medici, Roma')">
            <img src="watson-mostra.jpg" alt="Aurora Materni fotografata da Albert Watson">
        </div>

        <div class="book-item special-frame" onclick="openLightbox('watson-backstage.jpeg', 'Behind the Scenes - Albert Watson - Villa Medici, Roma')">
            <img src="watson-backstage.jpeg" alt="Backstage Albert Watson e Aurora Materni">
        </div>

        <div class="book-item" onclick="openLightbox('foto1.jpg', 'Ritratto Artistico - Studio')">
            <img src="foto1.webp" alt="Aurora Materni ritratto professionale">
        </div>

        <div class="book-item" onclick="openLightbox('foto2.jpg', 'Black & White Series')">
            <img src="foto2.webp" alt="Aurora Materni portfolio">
        </div>

        <div class="book-item" onclick="openLightbox('foto3.jpg', 'Power of Smile')">
            <img src="foto3.webp" alt="Aurora Materni primo piano">
        </div>

        <div class="book-item" onclick="openLightbox('foto4.jpg', 'Black and White Series')">
            <img src="foto4.webp" alt="Aurora Materni book fotografico">
        </div>

        <div class="book-item" onclick="openLightbox('foto5.jpg', 'Fashion Editorial')">
            <img src="foto5.webp" alt="Aurora Materni modella Laura Biagiotti">
        </div>

        <div class="book-item" onclick="openLightbox('foto6.jpg', 'Scena da Teatro a Vista')">
            <img src="foto6.webp" alt="Aurora Materni Teatro a Vista">
        </div>

    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <span class="close-lightbox">&times;</span>
        <img id="lightbox-img" src="" alt="Ingrandimento">
        <div id="lightbox-caption" class="lightbox-caption"></div>
    </div>

    <script>
        function openLightbox(imageSrc, text) {
            document.getElementById('lightbox-img').src = imageSrc;
            document.getElementById('lightbox-caption').innerHTML = text;
            document.getElementById('lightbox').style.display = 'flex';
            // Impedisce alla pagina di scorrere mentre la foto è aperta
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            // Ripristina lo scorrimento della pagina
            document.body.style.overflow = 'auto';
        }
    </script>

</body>
</html>
